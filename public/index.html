<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JsonViewer</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="styles.css" />
    <script src="./build/index.js"></script>
  </head>
  <body>
    <div class="title">
      <span>
        <h1>Json Viewer</h1>
        <p class="slogan">A modern JSON data visualization tool</p>
      </span>
      <span>
        <iframe src="https://ghbtns.com/github-btn.html?user=andypf&repo=json-viewer&type=star&count=true" frameborder="0" scrolling="0" width="150" height="20" title="GitHub"></iframe>
      </span>
    </div>

    <div class="container">
      <form class="options">
        <div class="options-container">
          <div class="input-element">
            <label for="theme">Theme</label>
            <select id="theme"></select>
          </div>
          <div class="input-element">
            <label for="expanded">Expanded</label>
            <select id="expanded"></select>
          </div>
          <div class="input-element">
            <label for="indent">Indent</label>
            <select id="indent"></select>
          </div>
          <div class="input-element">
            <label for="expand-icon-type">Expand Icon Type</label>
            <select id="expand-icon-type"></select>
          </div>
          <div class="input-element">
            <label for="show-data-types">Show Data Types</label>
            <label class="switch">
              <input type="checkbox" id="show-data-types" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-element">
            <label for="show-toolbar">Show Toolbar</label>
            <label class="switch">
              <input type="checkbox" id="show-toolbar" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-element">
            <label for="show-size">Show Size</label>
            <label class="switch">
              <input type="checkbox" id="show-size" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-element">
            <label for="show-copy">Show Copy Button</label>
            <label class="switch">
              <input type="checkbox" id="show-copy" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-element">
            <label for="show-code">Show Code</label>
            <label class="switch">
              <input type="checkbox" id="show-code" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-element">
            <label for="show-source">Show Source</label>
            <label class="switch">
              <input type="checkbox" id="show-source" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </form>
      <div class="display">
        <textarea id="source-code" class="source-code hidden"> </textarea>

        <json-viewer id="json-viewer"></json-viewer>
        <pre
          class="html-code hidden"
          id="html-code"
        ><code id="output"></code></pre>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
