<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JsonViewer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./dist/index.js"></script>

    <script>
      new EventSource("/esbuild").addEventListener("change", () =>
        location.reload()
      )
    </script>
  </head>
  <body>
    <!-- <json-viewer
      data="https://microsoftedge.github.io/Demos/json-dummy-data/64KB.json"
      theme="monokai"
      expanded="false"
    ></json-viewer> -->

    <!-- <json-viewer
      theme="monokai"
      expanded="true"
      show-data-types="true"
      show-root="true"
    >
      { "string": "this is a test ...", "integer":42, "array":[ 1, 2, 3, "test",
      NaN], "float":3.14159, "undefined":undefined, "object":{
      "first-child":true, "second-child":false, "last-child":null },
      "string_number":"1234", "date": "Tue, Oct 17, 2023, 08:58 AM" }
    </json-viewer> -->

    <div>
      <json-viewer id="json-viewer"></json-viewer>

      <pre class="html-code"><code id="output"></code></pre>

      <form class="options">
        <div class="container">
          <div class="input-element">
            <label for="theme">Theme</label>
            <select id="theme"></select>
          </div>
          <div class="input-element">
            <label for="expanded">Expanded</label>
            <select id="expanded"></select>
          </div>
          <div class="input-element">
            <label for="indent">Indent</label>
            <select id="indent"></select>
          </div>
          <div class="input-element">
            <label for="expand-icon">Expand Icon</label>
            <select id="expand-icon"></select>
          </div>
          <div class="input-element">
            <label for="show-data-types">Show Data Types</label>
            <label class="switch">
              <input type="checkbox" id="show-data-types" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-element">
            <label for="show-toolbar">Show Toolbar</label>
            <label class="switch">
              <input type="checkbox" id="show-toolbar" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-element">
            <label for="show-size">Show Size</label>
            <label class="switch">
              <input type="checkbox" id="show-size" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="input-element">
            <label for="show-copy">Show Copy Button</label>
            <label class="switch">
              <input type="checkbox" id="show-copy" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
